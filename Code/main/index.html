<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A4 Robot Arm</title>
</head>
<body>
	<h1>A4 Controls</h1>
	<label for="inp-move-j">Move Joints:</label>
  <input type="text" id="inp-move-j" name="inp-move-j">
	<button type="button" id="btn-move-j">Move J</button><br>

	<label for="inp-move-x">Move XYZ:</label>
	<input type="text" id="inp-move-x" name="inp-move-x">
	<button type="button" id="btn-move-x">Move X</button>

	<textarea id="txt-script" rows="10" cols="80"></textarea><br>
	<button type="button" id="btn-script">Run Script</button>

	<p id="p1"></p>
	<p id="p-battery"></p>
	<p id="p-pos"></p>
</body>
</html>

<script>
	var p1 = document.getElementById("p1");
	var btnMoveJ = document.getElementById('btn-move-j');
	var btnMoveX = document.getElementById('btn-move-x');
	var btnScript = document.getElementById('btn-script');
	var txtScript = document.getElementById('txt-script');
	var xhttp = new XMLHttpRequest();
  var xhttpBattery = new XMLHttpRequest();
  var xhttpPos = new XMLHttpRequest();
  var xhttpMoveJ = new XMLHttpRequest();
  var xhttpMoveX = new XMLHttpRequest();
  var xhttpMove = new XMLHttpRequest();

  btnScript.onclick = function() {
  	//send each line and wait for response
  	var getQuery = ''
  	var text = txtScript.value
  	var commands = text.split('\n')
  	for (var i=0; i<commands.length; i++) {
  		console.log(commands[i])
  		if(commands[i][0] == '#') continue
  		xhttpMove.open('GET', 'moveS?' + commands[i], false)
  		xhttpMove.send()
  	}
  }

	btnMoveJ.onclick = function() {
		var getQuery = 'moveJ?'
		var raw = document.getElementById('inp-move-j').value;
		getQuery += raw;
		console.log("getQuery: " + getQuery);
		xhttpMoveJ.open('GET', getQuery, false);
		xhttpMoveJ.send();
	};

	btnMoveX.onclick = function() {
		//parse the three values
		var getQuery = 'moveX?'
		var raw = document.getElementById('inp-move-x').value;
		getQuery += raw;
		console.log("getQuery: " + getQuery);
		xhttpMoveX.open('GET', getQuery, false);
		xhttpMoveX.send();
	};

	//request battery periodically
	function getBattery() {
	  xhttpBattery.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("p-battery").innerHTML =
	      'Battery Voltage: ' + this.responseText;
	    }
	  };
	  xhttpBattery.open("GET", "battery", true);
	  xhttpBattery.send();
	};
	setInterval(getBattery, 10000);

	//request position periodically
	function getPos() {
	  xhttpPos.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("p-pos").innerHTML =
	      'Position: ' + this.responseText;
	    }
	  };
	  xhttpPos.open("GET", "pos", true);
	  xhttpPos.send();
	};
	setInterval(getPos, 1000);
</script>
